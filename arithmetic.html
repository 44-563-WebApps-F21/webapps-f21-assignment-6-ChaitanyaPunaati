<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic</title>
</head>

<body>

    <h2>computes Venkata Bhavana Annem</h2>

    <form>
        <label for="form1_base">Enter a base</label>
        <input type="number" id="form1_base" name="form1_base" value=10> <br>

        <label for="form1_exponent">Enter an exponent</label>
        <input type="number" id="form1_exponent" name="form1_exponent" autofocus><br>

        <input type="button" onclick="powers()" value="Compute">

        <p id="result">This text will give the compute results</p>

    </form>
    <script>

        function powers() {

            var num1 = document.getElementById("form1_base").value;
            var num2 = document.getElementById("form1_exponent").value;
            var result = "";
            out = document.getElementById("result")
            for (var i = 1; i <= num2; i++) {
                if (i == 1) {
                    result = num1;
                }
                else {
                    result = result + " " + Math.pow(num1, i);
                }
            }
            console.log("result");
            out.innerHTML = "Powers of base are: " + result;
        }
    </script>
</body>
</html>
