<!DOCTYPE html>
<html>
 <head>

<body>

<h2>Pass phrase by Chaitanya Punaati</h2>
<form class="form-group">
    <label for="form1_secret_word">Enter the secret phrase</label>
    <input type="password" id="form1_secret_word" name="form1_secret_word" min=10 max=50 step=2 value="Let me in">
    <br>

    <label for="form1_guess_word">Enter a phrase</label>
    <input type="text" id="form1_guess_word" name="form1_guess_word" autofocus> <br>

    <input type="button" onclick=" processPhrase()" value="Check the phrase">
</form>

<p id="result">Your guess count will shown here. </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<div class = "container">
    <img src="Panther.jpg" height = "200" width = "200" onclick = "newImage()" id="image">
</div>

<script>
    var correct = 0;
    var wrong = 0;

    function processPhrase() {

        console.log("Checking the Guess......")
        secret_Word = document.getElementById("form1_secret_word").value
        guess_word = document.getElementById("form1_guess_word").value
        result = document.getElementById("result")

            if (secret_Word.localeCompare(guess_word) == 0) {
                alert("Access allowed")
                correct = correct + 1
                result.innerHTML = "Correct guess Count: " + correct + "<br>" + "Wrong guess Count: " + wrong
            }
            else {
                wrong = wrong + 1
                alert("Access denied")

                result.innerHTML = "Correct guess Count: " + correct + "<br>" + "Wrong guess Count: " + wrong
            }

        }
        var usingImage = 1;
        image = document.getElementById("image");

        function  newImage()
        {
            switch(usingImage)
            {
                case 1:
                    image.setAttribute('src', 'Panther.jpg');
                    usingImage++;
                    break;
                case 2:
                    image.setAttribute('src', 'Narwhal.jpg');
                    usingImage++;
                    break;
                case 3:
                    image.setAttribute('src', 'Impala.jpg');
                    usingImage = 1;
                    break;
           }
        }

</script>
